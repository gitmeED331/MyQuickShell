# pavucontrol (audio)
windowrule=float,^(pavucontrol)$

windowrulev2 = float, class:(org.kde.polkit-kde-authentication-agent-1)

# App specific
# swayimg
windowrulev2 = float, class:(swayimg)

# vivaldi
#windowrulev2 = maximize, class:(vivaldi-stable)
