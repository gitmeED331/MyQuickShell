windowrulev2 = size 900 500, class:(Enpass)

# Keepass
windowrulev2 = float, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = size 950 550, class:^(org.keepassxc.KeePassXC)$

# Geany
windowrulev2 = float, class:(geany)
